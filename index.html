<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Egan</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
    <style>


    </style>
</head>
<body>
<!-- 定义简历的头部 //-->

<div class="container">
    <div class="row bs-header">
        <div class="col-lg-3 col-md-3 col-xs-12 ">
            <h1 class="text-primary">Egan</h1>
            <p><span class="glyphicon glyphicon-paperclip"></span> Java工程师</p>
        </div>
        <div class="col-lg-9 col-md-9 col-xs-12 bs-nav">

        </div>

    </div>
</div>

<!-- 定义简历的主体部分 //-->

<div class="container">
    <div class="row bs-body">

        <!-- 这里定义两个区域，布局定义如下：//-->

        <div class="col-lg-6 col-md-6 col-xs-12">

            <div class="row">
            </div>


        </div>

        <!-- 为了清楚的分割两个区域，这里我们添加了一个空白区域，或者也可以在CSS中定义Margin实现//-->
        <div class="col-lg-1 col-md-1 col-xs-12"></div>

        <div class="col-lg-5 col-md-5 col-xs-12">

            <div class="row">

            </div>

        </div>


    </div>
</div>

<!-- 定义简历页底 //-->
<div class="container">
    <div class="row"><div class="footer text-center"></div></div>
</div>

<script type="text/javascript">
    if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
        var msViewportStyle = document.createElement('style')
        msViewportStyle.appendChild(
                document.createTextNode(
                        '@-ms-viewport{width:auto!important}'
                )
        )
        document.querySelector('head').appendChild(msViewportStyle)
    }
    if(navigator.userAgent.toLowerCase().indexOf('msie') >= 0){
        document.write('<script type="text/javascript" src="js/jquery-1.11.3.js" ><\/script>')
    }else{
        document.write('<script type="text/javascript" src="js/jquery-2.1.4.js" ><\/script>')
    }

</script>

<script>
    /*Javascript源代码*/

    $(function(){


        $.getScript('http://www.chartjs.org/assets/Chart.js',function(){

            var zhdata = [{
                label: '中文水平',
                value: 90,
                highlight: "#FFC870",
                color: "#F7464A"
            }, {
                value: 10,
                color: "#EEEEEE"
            }
            ]

            var zhoptions = {
                animation: true,
                segmentShowStroke : false
            };

            var c = $('#zh');
            var ct = c.get(0).getContext('2d');

            var zhChart = new Chart(ct).Doughnut(zhdata, zhoptions);


            var endata = [{
                label: '英文水平',
                value: 80,
                highlight: "#5AD3D1",
                color: "#4D5360"
            }, {
                value: 20,
                color: "#EEEEEE"
            }
            ]

            var enoptions = {
                animation: true,
                segmentShowStroke : false
            };

            var c = $('#en');
            var ct = c.get(0).getContext('2d');

            var enchart = new Chart(ct).Doughnut(endata, enoptions);
        });

    });

</script>
</body>
</html>
